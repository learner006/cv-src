<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Codejam - Palette</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="storage.js"></script>
  <script src="model.js"></script>
  <script src="utils.js"></script>
  <script src="controller.js"></script>
  <script src="image.js"></script>
  <script src="view.js"></script>
  <script src="editor.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <header>
    <p id="TaskTitle">Codejam - canvas</p>
  </header>
  <div id="left">
    <div id="editor-tools" class="border">
      <ul id="toolboxList" class="pickListStub">
        <li id="fill-bucket-tool">Fill bucket</li>
        <li id="choose-color">Choose color</li>
        <li id="pencil-tool">Pencil</li>
        <li id="transfor">Transform</li>
      </ul>
    </div>
    <div id="divEmptySpace" style="height: 3em"></div>
    <div id="editor-colors" class="border">
      <ul id="listColors" class="pickListStub">
        <li><span class="editor-color" style="background-color:rgb(255,255,255)"></span>
            Current color</li>
        <li><li><span class="editor-color" style="background-color:rgb(255,255,255)"></span>
        Previous color</li>
        <hr>
        <li><li><span class="editor-color" style="background-color:rgb(255,0,0)"></span>
        red</li>
        <li><li><span class="editor-color" style="background-color:rgb(0,255,0)"></span>
        blue</li>
      </ul>
    </div>
  </div>
  <canvas id="canvasMain"></canvas>
</body>
</html>
