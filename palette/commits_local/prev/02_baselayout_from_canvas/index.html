<!DOCTYPE html>
<html>
<head>
	<title>Codejam - Palette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p id="TaskTitle">Codejam - canvas</p>
  </header>
  <div id="left" class="border">
    <ul id="toolboxList" class="pickListStub">
      <li>Paint bucket</li>
      <li>Choose color</li>
      <li>Move</li>
      <li>Transform</li>
    </ul>
    <div id="divEmptySpace" style="height: 3em"></div>
    <ul id="listColors" class="pickListStub">
      <li>Current color</li>
      <li>Previous color</li>
      <li>red</li>
      <li>blue</li>
    </ul>
  </div>
  <div id="right" class="border">
    <ul id="problemsList" class="pickListStyle">
      <!-- Some copy-paste at the moment -->
      <li id="4" onClick="clickProblemListItem(this)">4x4</li>
      <li id="32" onClick="clickProblemListItem(this)">32x32</li>
      <li id="5" onClick="clickProblemListItem(this)">4x5</li>
    </ul>
  </div>
  <canvas id="canvas" height="512" width="512"></canvas>
</body>
</html>
